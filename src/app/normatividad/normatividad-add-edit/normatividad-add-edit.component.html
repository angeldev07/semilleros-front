<div class="container">
  <h2>{{isEdit ? 'Edit Normatividad' : 'Add Normatividad'}}</h2>
  <form [formGroup]="normatividadForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description" rows="5" placeholder="Enter description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{isEdit ? 'Update' : 'Submit'}}</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
