<header class="w-full m-0 p-0 mb-6">
    <section class="px-4 pt-2">
        <ul class="list-none flex gap-4 justify-content-end">
        <li class="cursor-pointer">
            <a class="pi pi-facebook text-2xl text-blue-500" href="https://web.facebook.com/people/Semillero-Sidrese-prueba/61560233752953/"></a>
        </li>
        <li class="cursor-pointer">
            <a class="pi pi-twitter text-2xl text-blue-300" href="https://x.com/SemSiredse"></a>
        </li>
        <li class="cursor-pointer">
            <i class="pi pi-instagram text-2xl text-red-300"></i>
        </li>
        <li class="cursor-pointer">
            <i class="pi pi-youtube text-2xl text-red-500"></i>
        </li>
        </ul>
    </section>

    <nav class="bg-black-alpha-70 flex justify-content-between align-items-center px-4">
        <a [routerLink]="['/']" class="inline-block text-white underline py-3 px-4 inicio">
            Inicio
        </a>

        <ul class="flex align-items-center list-none p-0 m-0 gap-3">
        <!-- Aquí suponemos que tienes una variable `options` que contiene las opciones del menú -->
        <li *ngFor="let option of options">
            <a [routerLink]="option.routerLink" class="inline-block text-white py-3 px-4 hover:underline transition-all transition-duration-100">
            {{ option.label }}
            </a>
        </li>
        </ul>

        <div>
        <a [routerLink]="['/auth/login']" class="inline-block text-white py-3 px-4 hover:bg-red-600 transition-all transition-duration-100">
            Iniciar sesión
            <i class="pi pi-sign-in"></i>
        </a>
        </div>
    </nav>
</header>

<router-outlet></router-outlet>
