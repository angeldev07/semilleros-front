<div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="userData.username" name="username" required />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="userData.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="userData.email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="userData.password" name="password" required />
      </div>
      <div class="form-group">
        <label for="codigoUniversidad">Codigo Universidad</label>
        <input type="text" id="codigoUniversidad" [(ngModel)]="userData.codigoUniversidad" name="codigoUniversidad" required />
      </div>
      <div class="form-group">
        <label for="semestreActual">Semestre Actual</label>
        <input type="number" id="semestreActual" [(ngModel)]="userData.semestreActual" name="semestreActual" required />
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" [(ngModel)]="userData.edad" name="edad" required />
      </div>
      <div class="form-group">
        <label for="direccionResidencia">Direccion Residencia</label>
        <input type="text" id="direccionResidencia" [(ngModel)]="userData.direccionResidencia" name="direccionResidencia" required />
      </div>
      <div class="form-group">
        <label for="celular">Celular</label>
        <input type="text" id="celular" [(ngModel)]="userData.celular" name="celular" required />
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
